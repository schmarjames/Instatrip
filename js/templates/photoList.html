<div id="photo-list-wrapper">
  <div class="photo-section container-fluid">
<%
  _.each(photos, function(photo) {
    if (count === 0) {
%>
      <div class="row">
<%
    }
%>
    <div class="col-md-4">
      <div class="image-section" data-id="<%= photo.id %>" data-index="<%= photo.index %>">
        <a class="like-photo" href ="#">
          <% if (photo.likeStatus) { %>
            <span class="like glyphicon glyphicon-heart" aria-hidden="true"></span>
          <% } else { %>
          <span class="like glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
          <% } %>
        </a>
        <img src=<%= photo.url %> />
      </div>
    </div>
<%
    count++;
    if (count === 3) {
%>
      </div>
<%
      count = 0;
    }
%>
<% }); %>
  </div>
</div>
